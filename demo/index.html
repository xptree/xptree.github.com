    <script>
        $(document).ready(function(){
            //var callbacks_list = $('.demo-callbacks ul');
            $('.demo-list input').on('ifCreated ifClicked ifChanged ifChecked ifUnchecked ifDisabled ifEnabled ifDestroyed', function(event){
              //callbacks_list.prepend('<li><span>#' + this.id + '</span> is ' + event.type.replace('if', '').toLowerCase() + '</li>');
                var result = document.getElementById('result');
                result.style.display = "none"
                var btn = document.getElementById('button');
                btn.disabled = false;
            }).iCheck({
              checkboxClass: 'icheckbox_square-blue',
              radioClass: 'iradio_square-blue',
              increaseArea: '20%'
            });
          });
        function parse(A, B) {
            var content = new Array(3);
            content[0] = [[235, 294, 842, 1029, 0],
                [235, 318, 794, 1053, 0],
                [235, 367, 719, 1079, 1],
                [235, 470, 593, 1102, 2],
                [225, 549, 520, 1106, 3],
                [215, 614, 471, 1100, 4],
                [200, 741, 438, 1021, 6]];
            content[1] = [[195, 244, 883, 1079, 0],
                [195, 264, 835, 1107, 0],
                [195, 305, 760, 1140, 0],
                [195, 390, 635, 1180, 0],
                [190, 463, 559, 1188, 1],
                [185, 529, 506, 1181, 2],
                [175, 648, 473, 1104, 3]];
            content[2] = [[155, 200, 818, 1227, 0]
                [160, 216, 769, 1255, 0],
                [165, 258, 692, 1285, 0],
                [160, 320, 634, 1286, 0],
                [155, 378, 579, 1288, 0],
                [150, 429, 546, 1275, 1],
                [145, 537, 515, 1203, 1]];
            var ratio = [0.8,
                0.74,
                0.64,
                0.5,
                0.41,
                0.35,
                0.27];
            var A = parseInt(A) - 1;
            var B = parseInt(B) - 1;
            for (var i=0; i<5; ++i) {
                document.getElementById('r' + String(i)).innerHTML = String(content[B][A][i]);
            }
            document.getElementById('r5').innerHTML = String(ratio[A]);
            return true;
        }
        function submit_info() {
            var one = $('input[name="step1"]:checked');
            if (!one.length) { return false; }
            var two = $('input[name="step2"]:checked');
            if (!two.length) { return false; }
            one = one[0].id;
            two = two[0].id;
            if (!parse(one[one.length - 1], two[two.length - 1])) { return false; }
            var result = document.getElementById('result');
            result.style.display = "initial";
            var btn = document.getElementById('button');
            btn.disabled = true;
            
        }
    </script>
